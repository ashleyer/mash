  <link rel="stylesheet" href="styles/main2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <script src="scripts/app.js" defer></script>

<body class="allBoxes">



  <div class="topBox">
    <section id='box0'>
      <h1>M.A.S.H.</h1>
      <p id="headline">an e-homage to the future-telling, handwritten game of the 80's</p>

      <button class="buttonPlay">PLAY</button>
    </section>
  </div>


  <main id="content">

    <div class="middleBoxes">

      <section id="middleBox1">
        <h2>Jobs</h2>
        <p class="list"></p>
        <ol id="jobs">
        
        </ol>
      </section>
      </div>

    <div class="rightBoxes">

      

    <section id="boxII">
      <h3>Places</h3> -->
      
      <ol id="places">

      </ol>
    </section>

    </div> 


    <div class="middleBoxes">

      <section id="middleBox1">
        <h2>M.A.S.H.</h2>
        <p class="list"></p>
        <ol id="testList">

        </ol>
      </section>

      <section id="middleBox2">
        <h2>Counter</h2>
        <img src="https://mathcurve.com/courbes2d.gb/logarithmic/logarithmicrotation1.gif" alt="moving spiral">
      </section>

    </div>


    <div class="leftBoxes">

      <section id="boxIII">
        <h3>Pets</h3>
        <window class="prompt" id="pets"></window>
        <ol class="list">



        </ol>
      </section>

      <section id="boxIV">
        <h3>Love-Interests</h3>
        <ol id="love">
        </ol>
      </section>

    </div> 

    <div class="middleBoxes">

      <section id="middleBox1">
        <h2>RESULT</h2>
        <p class="list"></p>
        <ol id="randList">
        
        </ol>
      </section>
      </div>


  </main>

</body>

</html>
