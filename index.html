<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play MASH</title>
  <!-- #jQuery -->
  <script src="scripts/app.js" defer></script>
  <link rel="stylesheet" href="styles/main.css">
  <div id="normalize"></div>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat&family=Gloria+Hallelujah&family=Rock+Salt&family=Schoolbell&display=swap"
    rel="stylesheet">
</head>

<body class="allBoxes" id="lines">
  


        <div class="topBox">
          <section id='box0'>
            <h1>M.A.S.H.</h1>
            <p id="headline">The future-telling, handwritten 80's game gone tech.</p>

              <button class="buttonPlay" onclick="playMASH()">PLAY</button>
          </section>
        </div>


        <main >
          
           

          <div class="rightBoxes">

            <section id="boxI">
              <h3>Jobs</h3>
              <window class="prompt" id="jobs"></window>
              <ol id="jobList">
              </ol>
            </section>

            <section id="boxII">
              <h3>Places</h3>
              <window class="prompt" id="places"></window>
              <ol id="placeList">

              </ol>
            </section>

          </div>


          <div class="middleBoxes">

            <section id="middleBox1">
              <h2>M.A.S.H.</h2>
              <p id=randList></p>
            </section>

            <section id="middleBox2">
              <h2>Counter</h2>
             <img src="https://mathcurve.com/courbes2d.gb/logarithmic/logarithmicrotation1.gif" alt="moving spiral">
            </section>

          </div>


          <div class="leftBoxes">

            <section id="boxIII">
              <h3>Pets</h3>
              <window class="prompt" id="pets"></window>
              <ol id="petList">



              </ol>
            </section>

            <section id="boxIV">
              <h3>Love-Interests</h3>
              <window class="prompt" id="love"></window>
              <ol id="loveList">
              </ol>
            </section>

          </div>

        </main>

        </>
        </div>
        </>
</body>

</html>
