<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play MASH</title>
  <!-- #jQuery -->
  <script src="scripts/app.js" defer></script>
  <link rel="stylesheet" href="styles/main.css">
  <div id="normalize"></div>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat&family=Gloria+Hallelujah&family=Rock+Salt&family=Schoolbell&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="topBox">
    <section id='box0'>
      <h1>M.A.S.H.</h1>
      <p>Bringing the 80's game into the 21st century.
        Modern take on the future-telling, handwritten 80's game that went viral before viral existed.</p>
      <button class="buttonPlay" onclick="playMASH()">PLAY</button>
    </section>
  </div>


  <main class="allBoxes">

    <div class="rightBoxes">

      <section id="boxI">
        <h3>Jobs</h3>
        <window class="prompt" id="jobs"></window>
        <ol id="jobList">
        </ol>
      </section>

      <section id="boxII">
        <h3>Places</h3>
        <window class="prompt" id="places"></window>
        <ol id="placeList">
        </ol>
      </section>

    </div>


    <div class="middleBoxes">

      <section id="middleBox1">
        <h2>M.A.S.H.</h2>
      </section>

      <section id="middleBox2">
        <h2>Counter</h2>
        <!-- <img src="" alt=""> -->
      </section>

    </div>


    <div class="leftBoxes">

      <section id="boxIII">
        <h3>Pets</h3>
        <window class="prompt" id="pets"></window>
        <ol id="petsList">
        </ol>
      </section>

      <section id="boxIV">
        <h3>Love-Interests</h3>
        <window class="prompt" id="loves"></window>
        <ol id="lovesList">
        </ol>
      </section>

    </div>

  </main>


</body>

</html>
