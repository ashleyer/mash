<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat&family=Gloria+Hallelujah&family=Rock+Salt&family=Schoolbell&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/main2.css">
  <script src="scripts/app.js" defer></script>
  <title>Play MASH</title>
</head>

<body class="allBoxes">



  <div class="topBox">
    <section id='box0'>
      <h1>M.A.S.H.</h1>
      <p id="headline">an e-homage to the future-telling, handwritten game of the 80's</p>
      <button class="buttonPlay">PLAY</button>
    </section>
  </div>


  <main class="col-container" id="content">

    <div class="col">

      <section id="boxI">
        <h3>Jobs</h3>
        <ol id="jobs"></ol>
      </section>


      <section id="boxII">
        <h3>Places</h3>
        <ol id="places"></ol>
      </section>

    </div>


    <div class="col">

      <section id="middleBox1">
        <h2>M.A.S.H.</h2>
        <ol id="testList"></ol>
      </section>

      <section id="middleBox2">
        <h2>Counter</h2>
        <img src="https://mathcurve.com/courbes2d.gb/logarithmic/logarithmicrotation1.gif" alt="moving spiral"
          height="175" width="150">
      </section>

    </div>


    <div class="col">

      <section id="boxIII">
        <h3>Pets</h3>
        <ol id="pets"></ol>
      </section>

      <section id="boxIV">
        <h3>Love-Interests</h3>
        <ol id="love"></ol>
      </section>

    </div>

    <div class="RESULT">
      <section id="RESULT">
        <h2>RESULT</h2>
        <ol id="randList"></ol>
      </section>
    </div>


  </main>

</body>

</html>
